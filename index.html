<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    /* CSS styles */
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
      color: red; /* Set text color to red */
    }
    
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <input type="text" id="searchInput" placeholder="Search by ID" />
  <div id="searchNote">ID values are between 1 and 8.</div>
  <button id="locateButton">Get my location</button>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([31.9045, 35.2045], 17.5);

    // Add CartoDB dark basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    function getColor(name) {
      switch (name) {
        case "Al-Masyoun":
          return "red";
        case "Baten El-Hawa":
          return "blue";
        case "City Center":
          return "Green";
        case "Old City":
          return "Orange";
        case "Al-Wad":
          return "Purple";
        case "The Industrial Area":
          return "Pink";
        case "Al-Itha'a":
          return "Gray";
        case "Al-Tireh":
          return "White";
        default:
          return "yellow";
      }
    }

    var zoneLayer;
    $.getJSON("RamallahZones.json", function (RZ) {
      zoneLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br>Zone: " + feature.properties.NAME_ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    var pointLayer;
    $.getJSON("Libraries_P.json", function(WC) {
      pointLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            color: "red",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<br>ID: " + feature.properties.OBJECTID + "<br>Arabic Name: " + feature.properties.BUSNIESS_N + "<br>English Name: " + feature.properties.BUSNIESS_1 + "<br>X Coordination: " + feature.properties.X + "<br>Y Coordination: " + feature.properties.Y);
        }
      }).addTo(map);
    });

    function searchPoint() {
      var searchValue = $('#searchInput').val();
      if (searchValue.trim() !== '') {
        var foundLayers = pointLayer.getLayers().filter(layer => layer.feature.properties.OBJECTID === parseInt(searchValue));
        if (foundLayers.length > 0) {
          var bounds = L.latLngBounds(foundLayers.map(layer => layer.getLatLng()));
          map.fitBounds(bounds.pad(0.2));
          foundLayers.forEach(layer => layer.openPopup());
        } else {
                    L.popup()
            .setLatLng(map.getCenter())
            .setContent("Point not found with given OBJECTID.")
            .openOn(map);
        }
      } else {
        alert("Please enter a value to search.");
      }
    }

    $('#searchInput').keypress(function(event){
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if(keycode == '13'){
        searchPoint();
      }
    });

    $('#locateButton').click(function() {
      map.locate({setView: true, maxZoom: 16});
    });

    map.on('locationfound', function(e) {
      var myLocation = e.latlng;
      var nearestLibrary;
      var minDist = Infinity;
      pointLayer.eachLayer(function(layer) {
        var dist = myLocation.distanceTo(layer.getLatLng());
        if (dist < minDist) {
          minDist = dist;
          nearestLibrary = layer;
        }
      });

      if (window.routingControl) {
        map.removeControl(window.routingControl);
      }

      window.routingControl = L.Routing.control({
        waypoints: [
          L.latLng(myLocation.lat, myLocation.lng),
          nearestLibrary.getLatLng()
        ],
        routeWhileDragging: true,
        show: true, // Show the control immediately
        lineOptions: {
          styles: [{color: '#ff8e00', opacity: 0.7, weight: 5}]
        },
        createMarker: function(i, waypoint, n) {
          if (i === 0) {
            // Origin marker
            return L.marker(waypoint.latLng, {
              icon: L.divIcon({className: 'routing-icon routing-icon-origin', html: 'You are here'})
            });
          } else {
            // Destination marker
            return L.marker(waypoint.latLng, {
              icon: L.divIcon({className: 'routing-icon routing-icon-destination', html: 'Nearest Library'})
            });
          }
        },
        formatter: new L.Routing.Formatter({
          units: 'metric', // Use metric units
          roundingSensitivity: 0.1, // Rounding sensitivity
          language: 'en' // Language for instructions
        }),
        showAlternatives: false, // Hide alternative routes
        routeWhileDragging: false, // Do not recalculate route while dragging
        routeLine: function(route, options) {
          var line = L.Routing.line(route, options);
          line.addTo(map);
          return line;
        },
        routeDragInterval: 0 // Recalculate route without delay
      }).addTo(map);
    });
  </script>
</body>
</html>
