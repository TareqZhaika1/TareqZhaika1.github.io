<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    #searchInput {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1000;
      width: calc(100% - 100px);
      max-width: 200px;
    }
    #searchNote {
      position: absolute;
      color: red;
      font-size: 12px;
      z-index: 1000;
      top: 40px;
      left: 20px;
    }
    #locateButton {
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 1000;
    }
    .leaflet-routing-container {
      color: white;
      font-size: 12px;
      position: absolute;
      left: 20px;
      top: 120px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <input type="text" id="searchInput" placeholder="Search by ID" />
  <div id="searchNote">ID values are between 1 and 8.</div>
  <button id="locateButton">Get my location</button>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Function to handle color based on name
    function getColor(name) {
      switch (name) {
        case "Al-Masyoun":
          return "red";
        case "Baten El-Hawa":
          return "blue";
        case "City Center":
          return "green";
        case "Old City":
          return "orange";
        case "Al-Wad":
          return "purple";
        case "The Industrial Area":
          return "pink";
        case "Al-Itha'a":
          return "gray";
        case "Al-Tireh":
          return "white";
        default:
          return "yellow";
      }
    }

    // Load GeoJSON data for zones
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br>Zone: " + feature.properties.NAME_ENGLI + "<br>MAIL_CODE: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    // Load GeoJSON data for points
    $.getJSON("Libraries_P.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            color: "red",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<br>ID: " + feature.properties.OBJECTID + "<br>Arabic Name: " + feature.properties.BUSNIESS_N + "<br>English Name: " + feature.properties.BUSNIESS_1 + "<br>X Coordination: " + feature.properties.X + "<br>Y Coordination: " + feature.properties.Y);
        }
      }).addTo(map);
    });

    // Function to handle locating user's position
    $('#locateButton').click(function() {
      map.locate({setView: true, maxZoom: 16});
    });

    // Event listener for locating user's position
    map.on('locationfound', function(e) {
      var myLocation = e.latlng;
      var nearestLibrary;
      var minDist = Infinity;
      pointLayer.eachLayer(function(layer) {
        var dist = myLocation.distanceTo(layer.getLatLng());
        if (dist < minDist) {
          minDist = dist;
          nearestLibrary = layer;
        }
      });
      if (window.routingControl) {
        map.removeControl(window.routingControl);
      }

      window.routingControl = L.Routing.control({
        waypoints: [
          L.latLng(myLocation.lat, myLocation.lng),
          L.latLng(nearestLibrary.getLatLng().lat, nearestLibrary.getLatLng().lng)
        ],
        routeWhileDragging: true,
        lineOptions: {
          styles: [{ color: 'red', opacity: 0.8, weight: 6 }]
        }
      }).addTo(map);
    });

    // Event listener for searching by ID
    $('#searchInput').keypress(function(e) {
      if (e.which == 13) {
        var searchedID = parseInt($(this).val());
        if (!isNaN(searchedID) && searchedID >= 1 && searchedID <= 8) {
          // Search for the feature with the entered ID
          pointLayer.eachLayer(function(layer) {
            if (layer.feature.properties.OBJECTID === searchedID) {
              var latLng = layer.getLatLng();
              map.setView(latLng, 17); // Zoom to the found feature
              layer.openPopup(); // Show popup for the found feature
            }
          });
        } else {
          alert("Please enter a valid ID between 1 and 8.");
        }
      }
    });
  </script>
</body>
</html>
